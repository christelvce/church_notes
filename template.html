<!doctype html>
<html lang="en">
    <head>
        <title>Church Notes</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <div class="contenu">
        <div class="centre categorie">
            <p class="categorie">Sermon</p>
        </div>
        <h1>Jesus is risen</h1>
        <div class="separateur"></div>
        <div class="centre">
            <p class="description">He reigns forever and ever</p>
        </div>
        <div class="info">
            <img alt="cross" class="centre info" src="img/cross.jpg" />
            <table class="info">
                <tr>
                    <th>Duration</th>
                    <th>Weather</th>
                    <th>Temperature</th>
                    <th>Mood</th>
                </tr>
                <tr>
                    <td>40 mn</td>
                    <td>Sunny</td>
                    <td>24 C</td>
                    <td>Joyful</td>
                </tr>
            </table>
        </div>
        <div class="cl container">
            <div class="cl1 row">

                <div class="col part1">

                    <div class="wrapper"><h6>Date :</h6>
                        <input class="input" placeholder=""
                            type="text">
                    </div>
                </div>
                <div class="col">
                    <div class="wrapper">
                        <h6> Speaker :</h6>
                        <input class="input" placeholder=""
                            type="text">
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="wrapper">
                        <h6>Church :</h6>
                        <input class="input" placeholder=""
                            type="text">
                    </div>
                </div>
                <div class="col">
                    <div class="wrapper">
                        <h6>Sermon topic :</h6>
                        <input class="input" placeholder=""
                            type="text">
                    </div>
                </div>
            </div>
            <div class="cl cl2 row align-items-start">
                <div class="col-sm">
                    <fieldset class="border rounded-3 p-3">
                        <legend class="float-none w-auto px-3"><h6>Key Points
                                :</h6></legend>
                        <textarea
                            rows="4" class="form-control"></textarea>
                    </fieldset>
                </div>
                <div class="col-sm">
                    <fieldset class="border rounded-3 p-3">
                        <legend class="float-none w-auto px-3"><h6>Key Bible
                                Verses</h6></legend>
                        <textarea
                            rows="4" class="form-control"></textarea>
                    </fieldset>
                </div>
                <div class="col-sm">
                    <fieldset class="border rounded-3 p-3">
                        <legend
                            class="float-none w-auto px-3"><h6>Questions/Reflexions
                                :</h6></legend>
                        <textarea
                            rows="4" class="form-control"></textarea>
                    </fieldset>
                </div>
            </div>
            <div class="row cl">
                <div class="cl2">
                    <fieldset class="border rounded-3 p-3">
                        <legend class="float-none w-auto px-3">
                            <h6> Notes :</h6></legend>
                        <textarea rows="8" class="form-control"></textarea>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</html>
